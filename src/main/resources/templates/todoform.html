<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>ToDo Form</h1>
    <form action="#" th:action ="@{/process}" th:object ="${todo}" method ="post">
        <input type="hidden" th:feild="*{id}"  />
        Enter your task name:<input type="text" th:field="*{taskName}" />
        <span th:if ="${#fields.hasErrors('taskName')}"
              th:errors="*{taskName}"></span><br />
        Enter duedate:<input type="text" th:field="*{dueDate}" />
        <span th:if ="${#fields.hasErrors('dueDate')}"
              th:errors="*{dueDate}"></span><br />
        Enter priority:<input type="text" th:field="*{priority}" />
        <span th:if ="${#fields.hasErrors('priority')}"
              th:errors="*{priority}"></span><br />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
